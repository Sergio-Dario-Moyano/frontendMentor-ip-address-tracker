<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- links necesarios de (https://leafletjs.com/) para el uso de su librería -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
     <!-- links a estilos propios -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <main class="main">
    <article class="main__header">
      <h1 class="main__title"> IP Address Tracker</h1>
      <div class="main__content__input">
        <input type="text" class="main__input" id="search__input" placeholder="Search for any IP address or domain" required>
        <button type="button" class="main__btn" id="btn__search">></button>
      </div>
    </article>
    <article class="main__map" id="main__map"></article>
    <!-- div con id=map usado por la librería externa para el funcionamiento del mapa funcional. -->
    <div id="map"></div>
  </main>
</body>
<script src="./js/app.js"></script>
</html>
